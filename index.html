<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project SkyScanner</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css" integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel = "stylesheet" href="style.css">
</head>
<body>
    <!--Title of site-->
    <div class="callout">
        <h1>AirHoliday</h1>
        <p>It has an easy to override visual style, and is appropriately subdued.</p>
        <a href="#">It's dangerous to go alone, take this.</a>
      </div>
    
     <!--Container/ Column for holiday list --> 
      <div class="grid-x">
        <div class="cell small-6 holiday-container">
            <h2 id="holiday-text"></h2>
    <!--Holiday year title-->
            <script>
            var holidayText = moment().format('YYYY [Holidays]');
            var holidayTitle = $("#holiday-text");
            holidayTitle.text(holidayText)
            </script>
        </div>
       
        <!--Container for user input forms-->
        <div class="cell small-6 flight-info">User info input here
            <div class="cell"><span class="label primary">Origin</span><input id="originLocation"></div>

            
                   <!--Dropdown menu for airline codes-->  
                   
                   <!--
                   <ul class="dropdown menu" data-dropdown-menu>
                    <li><a href="#">Codes</a>
                      <ul class="menu">
                      </ul>
                    </li>
                </ul>
              </div>
              -->
            


            <div class="cell"><span class="label primary">Destination</span><input id="destinationLocation"></div>
            <div class="cell"><span class="label primary">Departure</span><input id="departDate" placeholder="yyyy-mm-dd" type="date"></div>
            <div class="cell"><span class="label primary">Arrival</span><input id="returnDate" placeholder="yyyy-mm-dd" type="date"></div>
            <div class="cell"><br></div>
            <div class="cell"><a class="button expanded" href="#" id="search">Search</a></div>
        </div>
      </div>
      
      <!--Container results will be pushed into-->
      <div class="grid-x" id="reasults-container">
        <div class="cell">Flight Prices goes here
            
        </div>
      </div>

    
<script src="script.js"></script>
</body>
</html>
